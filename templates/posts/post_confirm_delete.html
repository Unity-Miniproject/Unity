{% extends "base.html" %}
{%block include %}
    <title>confirm</title>
{% endblock include%}
{% block content %}
    <div class="container rounded content-section mt-4" style="border: solid #b9cbf0 2px">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure to delete the post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger m-2" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary m-2" href="{% url 'detailed' object.id %}">Cancel</a>
            </div>
        </form>
        <div class="border-top pt-3">
        </div>
    </div>
{% endblock %}
