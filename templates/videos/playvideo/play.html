{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image" sizes="16x16">
    <link rel="stylesheet" href="{% static 'videos/playvideo/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

  <div class="row">
    <div class="col-8">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://drive.google.com/file/d/{{ display.link }}/preview" allowfullscreen></iframe>
      </div>
        {{ display.title }}<br>
        {{ display.subject}}<br>
        {{ display.discription}}<br>
    </div>
    <div class="col-4">
    {% for video in videos %}
    <dib class="card-columns">
    <div class="card" style="width: 18rem;">
    <a href="{% url 'playvideo' slug=video.link %}"><img class="card-img-top img-thubnamil" src="{% static 'assets/asset-1.svg' %}" alt="thumbnail" style="width:90%"></a>
      <div class="card-body">
        <p class="card-text">{{ video.title }}<br>{{ video.subject }}<br>{{ video.discription }}<br></p>
      </div>
    </div>
    {% endfor %}
    </div>
  </div>
















<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
