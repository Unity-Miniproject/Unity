{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'teachers/profile/style.css' %}">
    <title>Teacher</title>
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-bottom">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <img class="logo" src="{% static 'images/bmslogo.png' %}" alt="logo">
            </li>
            <li>
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
            </li>
        </ul>
        </div>
 </nav>
    <div class="pageBody">
      <div class="row">
        <div class="column left pageLeftbody">
            <!--classes -->
            <img class="teachericon center" src="{% static 'icons/user.svg' %}" alt="Teacher">
           <div class="list-group details">
            <span class="list-group-item list-group-item-action center ">Teacher Name</span>
            <a href="#" class="list-group-item list-group-item-action ">Semister</a>
            <a href="#" class="list-group-item list-group-item-action ">Semister</a>
            <a href="#" class="list-group-item list-group-item-action ">Semister</a>
            <a href="#" class="list-group-item list-group-item-action ">Semister</a>
            </div>
            <br>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger center">Sign Out</a>
        </div>
        <div class=" col-sm-8 column right pageLeftbody">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">A Sec</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">B Sec</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">C Sec</a>
            </li>
            </ul>
            <div class="tab-content tab-container" id="myTabContent">
                <!-- A Section Details -->
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"><br>
                    <a href="{% url 'studentslist' %}" class="btn btn-outline-info float-right">Students</a>
                    <a href="{% url 'createclass' slug='abhilash' %}" class="btn btn-link float-right" id="notification" data-toggle="popover" title="Add Subject" data-content="Add subjects to this class ?"><img src="{% static 'icons/plus-circle-fill.svg' %}" alt="add subjects" width="20" height="25"> </a><br>     
                        <div class="mx-auto">
                        <h2 class="subject-name font-weight-bold pagination pagination-lg mx-auto"></h2>
                        </div>
                            <form action="#">
                            {% for topics in topic %}
                                <input type="checkbox" value="{{ topics.section }}">
                                <label for="vehicle1"> {{ topics.topic }} </label><br>
                            {%  endfor %}
                                <input class="btn btn-primary" type="submit" value="Submit">
                            </form>
                </div>
                <!--B Sec details  -->
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    This is the content of B Section students
                </div>
                <!-- C Sec Details -->
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    This is the content of C Section students
                </div>
            </div>
        </div>

      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="{% static 'teachers/profile/script.js' %}"></script>
