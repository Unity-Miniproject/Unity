{% load static %}
<html lang="en-us"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Teacher Login</title>
<link rel="stylesheet" type="text/css" href="{% static 'teachers/login/login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'teachers/login/base.css' %}">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="{% static 'teachers/login/reponsive.css' %}">
<link rel="icon" href="{% static 'images/favicon.png' %}" type="image" sizes="16x16">
<meta name="robots" content="NONE,NOARCHIVE">
</head>
<body class=" login" data-admin-utc-offset="0" cz-shortcut-listen="true">

<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">   
            <h1 id="site-name"><a href="#">Bmsit &amp; M Teacher Login</a></h1>
        </div> 
    </div>
    <!-- END Header -->

    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
            <form action="{% url 'teacherlogin' %}" method="post" id="login-form"><input type="hidden" >
            {% csrf_token %} 
                <div class="form-row">
                    <label class="required" for="id_username">Email:</label> <input type="Email" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                </div>
                <div class="form-row"> 
                    <label class="required" for="id_password">Password:</label> <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
                    <input type="hidden" name="next" value="/admin/">
                </div>
                <div class="submit-row">
            <label>&nbsp;</label><input type="submit" value="Log in">
            </div>
    </form>

    </div>     
            <br class="clear">
        </div>
        <!-- END Content -->

        <div id="footer"></div>
    </div>
